<!DOCTYPE html>
<html
  data-theme="light"
  style="font-family: Arial, Helvetica, sans-serif; height: 100%"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <nav style="background: #78b3ce" class="navbar bg-base-100">
      <div class="flex-1">
        <a
          href="{% url 'home' %}"
          class="btn btn-link"
          style="
            font-size: 28px;
            background-color: #78b3ce;
            color: #fbf8ef;
            text-decoration: none;
          "
        >
          InterPrep
        </a>
      </div>
      <div class="flex-none">
        {% if user.is_authenticated %}
        <ul class="menu menu-horizontal px-5">
          <li style="margin-right: 16px">
            <a href="{% url 'application_read_default' %}">My Practice</a>
          </li>
          <li style="margin-right: 16px">
            <a href="{% url 'application_upload' %}">Add a New Role</a>
          </li>
          <li>
            <form
              method="post"
              action="{% url 'logout' %}"
              style="display: inline; padding: 0; margin: 0"
            >
              {% csrf_token %}
              <button
                type="submit"
                style="
                  background-color: #2c2c2c;
                  color: #fbf8ef;
                  padding: 8px 16px;
                  border: none;
                  border-radius: 4px;
                  font-size: 14px;
                  font-weight: 500;
                  cursor: pointer;
                  outline: none;
                "
              >
                Sign out
              </button>
            </form>
          </li>
        </ul>
        {% else %}
        <ul class="menu menu-horizontal px-5">
          <li style="margin-right: 16px">
            <a href="{% url 'login' %}">Sign In</a>
          </li>
          <li>
            <a
              style="
                background-color: #2c2c2c;
                color: #fbf8ef;
                padding: 8px 16px;
                border: none;
                border-radius: 4px;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
                outline: none;
              "
              class="button"
              href="{% url 'signup' %}"
            >
              Register
            </a>
          </li>
        </ul>
        {% endif %}
      </div>
    </nav>
  </head>
  {% load static %}
  <body style="min-height: 100%; background-color: #fdfaf6">
    <main>{% block content %} {% endblock content %}</main>
  </body>
</html>
